<style>
	.jiqiren{
		position: absolute;
		width: 167px; height: 197px;
		background: url(./img/robot.png) no-repeat;
		animation: zhuanshen 1s linear infinite;
	}

	@keyframes zhuanshen{
		0%{
			left: 0px;
		}
		49%{
			transform: rotateY(0deg);
		}
		50%{
			left: 500px;
			transform: rotateY(180deg);
		}
		99%{
			transform: rotateY(180deg);
		}
		100%{
			left: 0px;
		}
	}
</style>
